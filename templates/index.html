    <script>
        function toggleButtons(id) {
            const buttons = document.getElementById(id);
            const subtitle = document.querySelector(`#${id}`).previousElementSibling;
            buttons.classList.toggle('expanded');
            subtitle.classList.toggle('expanded');
        }
    </script>
