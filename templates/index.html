<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eypz API</title>

    <!-- CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially hide the container */
            transition: opacity 0.3s ease-in-out; /* Smooth transition for opacity */
        }

        h1, h2, p {
            color: #333;
        }

        .section {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Fallback color */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .live-time {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        .github-logo {
            width: 30px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
            transition: transform 0.3s ease;
        }

        .github-logo:hover {
            transform: scale(1.1); /* Scale up slightly on hover */
        }

        .github-button {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .github-button:hover .github-logo {
            transform: scale(1.1); /* Scale up slightly on hover */
        }
    </style>
</head>
<body>
    <!-- Audio element added here -->
    <audio autoplay>
        <source src="https://izumi-web.vercel.app/audio/eypz.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Loading screen -->
    <div class="loading">
        <div class="loading-text">Welcome to Eypz API's</div>
    </div>

    <!-- Main content container -->
    <div class="container" id="mainContent">
        <h1>Welcome to Eypz API</h1>

        <div class="section">
            <h2>Anime</h2>
            <p>Random Anime videos</p>
            <a href="https://api-eypz.onrender.com/anime" class="button">Get</a>
        </div>

        <div class="section">
            <h2>Naruto</h2>
            <p>Random Naruto videos</p>
            <a href="https://api-eypz.onrender.com/naruto" class="button">Get</a>
        </div>

        <div class="section">
            <h2>Tsunade</h2>
            <p>Random Tsunade pics</p>
            <a href="https://api-eypz.onrender.com/tsunade" class="button">Get</a>
        </div>

        <div class="section">
            <h2>Thumbnail Downloader</h2>
            <p>Download youtube video thumbnail</p>
            <a href="https://api-eypz.onrender.com/download_thumbnail?url=https://youtu.be/yiG74SYNdBw?si=5UwSVaFQR7PFkRQj" class="button">Get</a>
        </div>

        <!-- Categories section -->
        <div class="section">
            <h2>Facts</h2>
            <p>Explore more categories:</p>
            <a href="https://api-eypz.onrender.com/cat-fact" class="button">Cat</a>
            <a href="https://api-eypz.onrender.com/details/animals" class="button">Animals</a>
            <a href="https://api-eypz.onrender.com/details/space" class="button">Space</a>
            <a href="https://api-eypz.onrender.com/details/history" class="button">History</a>
            <a href="https://api-eypz.onrender.com/details/technology" class="button">Technology</a>
        </div>

        <!-- Live time display -->
        <div class="live-time" id="liveTime"></div>

        <!-- GitHub button -->
        <a href="https://github.com/sataniceypz" class="github-button">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-logo">
        </a>
    </div>

    <!-- Script to show content after loading and update live time -->
    <script>
        // Function to update live time every second
        function updateLiveTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert hour to 12-hour format
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('liveTime').textContent = `Current time: ${timeString}`;
        }

        // Show loading screen initially
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.container').style.opacity = 1;
            document.querySelector('.loading').style.display = 'none';
            // Update live time initially
            updateLiveTime();
            // Update live time every second
            setInterval(updateLiveTime, 1000);
        });
    </script>
</body>
</html>
